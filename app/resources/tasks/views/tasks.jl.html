<a href="$(Genie.Router.linkto(:new_task))">作成</a>
<ul>
<%
  if length(@vars(:tasks)) == 0
    "タスクがありません。"
  else
    @foreach(@vars(:tasks)) do task
      if task.done
        "<a href=\"$(Genie.Router.linkto(:edit_task))\"><li><s>$(task.content)</s></li></a>"
      else
        "<a href=\"$(Genie.Router.linkto(:edit_task))\"><li>$(task.content)</li></a>"
      end
    end
  end
 %>
</ul>
